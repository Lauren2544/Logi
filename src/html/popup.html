<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logi</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script defer src="../scripts/popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="inline-calc">
      <h1>Welcome to Logi</h1>
    </div>

    <!-- Log Base 2 Calculator -->
    <div class="inline-calc">
      <span>Log<sub>2</sub>(</span>
      <div>
        <span contenteditable="true" class="input" id="logInput"></span>
      </div>
      <span>)&nbsp=&nbsp;</span>
      <span id="logResult"></span>
    </div>

    <br>

    <!-- Power of 2 Calculator -->
    <div class="inline-calc">
      <span>2</span>
      <div>
        <span contenteditable="true" class="exp input" id="powerInput"></span>
      </div>
      <span>&nbsp;=&nbsp;</span>
      <span id="powerResult"></span>
    </div>
  </div>
</body>
</html>
