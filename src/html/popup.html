<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logi</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script defer src="../scripts/popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Logi</h1>

    <!-- Log Base 2 Calculator -->
    <div class="inline-calc">
      <label for="logInput">Log<sub>2</sub>(</label>
      <input id="logInput" placeholder="x" />
      <span>) =&nbsp;</span>
      <span id="logResult"></span>
    </div>

    <br>

    <!-- Power of 2 Calculator -->
    <div class="inline-calc">
      <label for="powerInput">2</label>
      <input class="exp" id="powerInput" placeholder="n" />
      <span> =&nbsp;</span>
      <span id="powerResult"></span>
    </div>
  </div>
</body>
</html>
